<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="menu">
                <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
                <label for="burger-checkbox" class="burger"></label>
                    <ul class="menu-list">
                        <li><a href="/#/" class="menu-item">Главная</a></li>
                        <li><a href="/main/settings/" class="menu-item">Настройки</a></li>
                        <li><a href="/main/faq/" class="menu-item">О нас</a></li>
                        <li><a href="../see-pet/" class="menu-item">Смотреть животных</a></li>
                    </ul>
            </div>

            <div class="person">
                <img class="icons" src="{% static 'img/icon.jpeg' %}"/>
                <a class="navbar-brand">Стив Джобс</a>
            </div>
        </div>
    </nav>


    {% block content %}{% endblock %}


</body>
</html>
